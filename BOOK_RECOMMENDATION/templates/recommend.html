        <ul class="nav navbar-nav">

        <h1 style="align:center;text-align:center;color:white;"><b>Recommend Books</b></h1>
		 <div class="col-md-10" style="align-center;margin-left:120px;
  justify-content: center;align-items:center;" >
		<form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter a book you have read once"><br>
<!--                    <label for="dropdown">Select a Book you have read once:</label>-->

                    <input type="submit" class="btn btn-lg btn-success">
		</form>
		 </div>
        <br>
        <br>
        <br><!-- row -->
        {% if data %}
             <h4 style="text-align:center;justify-content:center;align-items:center;color:white;font-size:20px;"><b>Recommendations for: {{ user_input }}</b></h4>
        <br>
         {% for i in data %}
             <div class="col-md-3" style="align-items:center">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{ i[3] }}" style="width:220px; height:250px;border:2px solid black;border-radius:7px;">
                            <p class="text-white"><b>{{ i[4] }} Match</b></p>
                            <h4 class="text-white" >{{ i[1] }}</h4>
                            <h5 class="text-white">by- {{ i[2] }}</h5>
                        </div>
                    </div>
                </div>
         {% endfor %}
        {% else %}
        <br>
        <br>
        <h5 style="text-align:center;justify-content:center;align-items:center;color:white;font-size:20px;"><b>No results found </b></h5>


        {% endif %}
